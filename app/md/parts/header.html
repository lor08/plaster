<header class="header" id="header">
    <div class="header__content">
        <div class="container">
            <div class="header__content-wrapper">
                <div class="header__logo">
                    <a href="./" class="link">
                        <img src="./img/logo.png" alt="" class="image">
                    </a>
                </div>

                <div class="header__item">
                    <nav class="header__nav">
                        <div class="header__search -mobile">
                            <form action="#" class="form form-search-header">
                                <div class="form__input-wrapper">
                                    <input type="search" class="input input-search" placeholder="Поиск по сайту">
                                    <button class="button" type="submit"></button>
                                </div>
                            </form>
                        </div>

                        <div class="header__city -tablet">
                            <div class="header__city-wrapper">
                                <div class="city__title">
                            <span class="text">
                                Ваш город:
                            </span>
                                </div>

                                <div class="city__link">
                                    <a href="javascript:;" class="link">
                                        <span class="text">Москва</span>
                                        <img src="./img/icons/icon-location-white.png" alt="" class="icon">
                                    </a>
                                </div>
                            </div>
                        </div>

                        <ul class="list">
                            <li class="list__item"><a href="javascript:;" class="list__item-link">Интернет магазин</a>
                            <li class="list__item"><a href="javascript:;" class="list__item-link">О компании</a>
                            </li>
                            <li class="list__item -active"><a href="javascript:;" class="list__item-link">Продукция</a>
                            </li>
                            <li class="list__item"><a href="javascript:;" class="list__item-link">Адреса
                                магазинов</a></li>
                            <li class="list__item"><a href="javascript:;" class="list__item-link">Партнерам</a></li>
                        </ul>

                        <div class="header__control -mobile">
                            <div class="header__control-wrapper">
                                <ul class="header__control-list">
                                    <li class="header__control-item">
                                        <a href="javascript:;" class="link">
                                            <img src="./img/icons/icon-basket.png" alt="" class="icon">
                                        </a>
                                    </li>
                                    <li class="header__control-item">
                                        <a href="javascript:;" class="link">
                                            <img src="./img/icons/icon-arrow-reverse.png" alt="" class="icon">
                                        </a>
                                    </li>
                                    <li class="header__control-item">
                                        <a href="javascript:;" class="link">
                                            <img src="./img/icons/icon-heart-plus.png" alt="" class="icon">
                                        </a>
                                    </li>
                                </ul>

                                <div class="header__control-button">
                                    <a href="javascript:;" class="link link-white-border">Личный кабинет</a>
                                </div>
                            </div>
                        </div>

                        <div class="header__contact -phone">
                            <div class="contact contact-phone">
                                <img src="./img/icons/icon-phone-header.png" alt="" class="icon">
                                <div class="text-block">
                                    <a href="tel:8-800-200-00-00" class="link">
                                        <p class="count">8-800-200-00-00</p>
                                    </a>
                                    <a href="tel:8-800-200-00-00" class="link">
                                        <p class="text">Заказать звонок</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </nav>
                    <div class="header__contact">
                        <div class="contact contact-phone">
                            <img src="./img/icons/icon-phone-header.png" alt="" class="icon">
                            <div class="text-block">
                                <a href="tel:8-800-200-00-00" class="link">
                                    <p class="count">8-800-200-00-00</p>
                                </a>
                                <a href="tel:8-800-200-00-00" class="link">
                                    <p class="text">Заказать звонок</p>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="header__menu">
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="header__bottom">
        <div class="container">
            <div class="header__bottom-wrapper">
                <div class="header__search">
                    <form action="#" class="form form-search-header">
                        <div class="form__input-wrapper">
                            <input type="search" class="input input-search" placeholder="Поиск по сайту">
                            <button class="button" type="submit"></button>
                        </div>
                    </form>
                </div>

                <div class="header__city">
                    <div class="header__city-wrapper">
                        <div class="city__title">
                            <span class="text">
                                Ваш город:
                            </span>
                        </div>

                        <div class="city__link">
                            <a href="javascript:;" class="link">
                                <span class="text">Москва</span>
                                <img src="./img/icons/icon-location.png" alt="" class="icon">
                            </a>
                        </div>
                    </div>
                </div>

                <div class="header__control">
                    <div class="header__control-wrapper">
                        <ul class="header__control-list">
                            <li class="header__control-item">
                                <a href="javascript:;" class="link" data-modal="modal-basket">
                                    <img src="./img/icons/icon-basket.png" alt="" class="icon">
                                </a>
                            </li>
                            <li class="header__control-item">
                                <a href="javascript:;" class="link">
                                    <img src="./img/icons/icon-arrow-reverse.png" alt="" class="icon">
                                </a>
                            </li>
                            <li class="header__control-item">
                                <a href="javascript:;" class="link">
                                    <img src="./img/icons/icon-heart-plus.png" alt="" class="icon">
                                </a>
                            </li>
                        </ul>

                        <div class="header__control-button">
                            <a href="javascript:;" class="link link-white-border link-border" data-border-color="#282578" data-border-length="13" data-border-width="3">Личный кабинет</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
